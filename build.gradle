ext {
    compileSdkVersion = 30
    buildToolsVersion = '30.0.3'
    minSdkVersion = 21
    targetSdkVersion = 30

    coroutines = '1.4.3'
    androidx = [
            core      : '1.3.2',
            appcompat : '1.2.0',
            constraint: '2.0.4',
            activity  : '1.2.2',
            fragment  : '1.3.2',
            lifecycle : '2.3.1',
            paging    : '2.1.2',
            room      : '2.2.6',
            test      : [
                    ext     : '1.1.2',
                    espresso: '3.3.0'
            ]
    ]
    google = [
            material: '1.3.0',
            dagger  : '2.34.1'
    ]
    squareup = [
            retrofit: '2.9.0',
            okhttp  : '5.0.0-alpha.2',
            picasso : '2.71828'
    ]
    junit = '4.13.2'
}

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.31"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}